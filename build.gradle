apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    jcenter()
    maven {
        url 'http://repo.jenkins-ci.org/releases/'
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.42'
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.here.gradle.plugins'
            artifactId 'gradle-jobdsl-plugin'
            version '1.0'

            from components.java
        }
    }
}
