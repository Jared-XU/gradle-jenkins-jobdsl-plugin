apply plugin: 'groovy'
apply plugin: 'maven-publish'

repositories {
    jcenter()
    maven {
        url 'http://repo.jenkins-ci.org/releases/'
    }
}

dependencies {
    compile gradleApi()
    compile localGroovy()
    compile 'org.jenkins-ci.plugins:job-dsl-core:1.42'
    compile 'org.jenkins-ci:version-number:1.1'
    compile('org.codehaus.groovy.modules.http-builder:http-builder:0.7.2') {
        exclude(module: 'groovy')
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId 'com.here.gradle.plugins'
            artifactId 'gradle-jobdsl-plugin'
            version '1.0'

            from components.java
        }
    }
    repositories {
        maven {
            url "${buildDir}/repo"
        }
    }
}
